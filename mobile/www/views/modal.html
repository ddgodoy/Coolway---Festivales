<ion-modal-view class="modal">
	<div class="modal-header">
		<a ng-click="closeModal()" class="pull-right">
			<i class="icon ion-close"></i>
		</a>
	</div>
	<ion-content class="has-modal-header">
		<div class="modal-content">
			<span class="modal-title" ng-bind-html="title"></span>
			<span ng-bind-html="text"></span>
		</div>
	</ion-content>
</ion-modal-view>
