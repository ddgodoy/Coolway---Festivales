<ion-modal-view class="modal">
	<div class="modal-header">
		<a ng-click="closeModal()" class="pull-right">
			<i class="icon ion-close"></i>
		</a>
	</div>
	<ion-content class="has-modal-header">
		<div class="modal-content">
			<span class="modal-title">{{ title }}</span><br>
			<span>{{ text }}</span>
		</div>
	</ion-content>
</ion-modal-view>
